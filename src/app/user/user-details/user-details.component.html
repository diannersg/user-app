<div class="flex flex-col items-center justify-center h-full w-full bg-gray-900 p-10">
  <div class="flex flex-col gap-5 w-full md:w-3/5 lg:w-1/2">
    <ng-container *ngIf="user; else noUser">
      <div class="flex flex-col card p-5">
        <span class="text-lg">{{user.name}}</span>
        <div class="user-details">
          <mat-icon inline>contact_mail</mat-icon>
          <span class="text-sm">{{user.email}}</span>
        </div>
        <div class="user-details">
          <mat-icon inline>smartphone</mat-icon>
          <span class="text-sm">{{user.phone}}</span>
        </div>
        <div class="user-details">
          <mat-icon inline>home</mat-icon>
          <span class="flex flex-wrap">
            <span class="text-sm">{{user.address.suite}}</span>&nbsp;
            <span class="text-sm">{{user.address.street}}</span>&nbsp;
            <span class="text-sm">{{user.address.city}}</span>,&nbsp;
            <span class="text-sm">{{user.address.zipcode}}</span>&nbsp;
          </span>

        </div>
        <div class="user-details">
          <mat-icon inline>apartment</mat-icon>
          <span class="text-sm">{{user.company.name}}</span>
        </div>
      </div>
    </ng-container>
    <ng-template #noUser>
      <div class="flex card p-5 justify-center">
        <span class="text-gray-500 italic text-center text-2xl">No user found</span>
      </div>
    </ng-template>
    <div class="flex w-full justify-end mt-5">
      <button mat-flat-button routerLink=".." color="primary">Back</button>
    </div>
  </div>

</div>
